name: Waka

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "*/1 * * * *"

jobs:
  update-readme:
    name: Update this repo's README with waka time
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          SHOW_TITLE: true
          COMMIT_MESSAGE: updated the readme with wakatime graphs
